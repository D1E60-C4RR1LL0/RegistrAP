<ion-header>
  <ion-toolbar>
    <ion-title>Restaurar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-note *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" color="danger">
      Introduce un correo válido.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" formControlName="newPassword" required></ion-input>
    </ion-item>
    <ion-note *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" color="danger">
      La contraseña debe tener al menos 6 caracteres.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
      <ion-input type="password" formControlName="confirmPassword" required></ion-input>
    </ion-item>
    <ion-note *ngIf="passwordsDoNotMatch" color="danger">
      Las contraseñas no coinciden.
    </ion-note>

    <ion-button expand="full" routerLink="/login" type="submit" [disabled]="resetPasswordForm.invalid || passwordsDoNotMatch">
      Restaurar Contraseña
    </ion-button>
  </form>

  <ion-button expand="full" routerLink="/login">Volver a Login</ion-button>
</ion-content>
