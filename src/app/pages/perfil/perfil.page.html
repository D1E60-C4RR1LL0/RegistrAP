<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de {{ userRole }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]= userImg alt="Avatar {{ userName }}"/>
    <ion-card-header>
      <ion-card-title>{{ userName }}</ion-card-title>
      <ion-card-subtitle>{{ userRole }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-button expand="full" routerLink="/home">Volver a inicio</ion-button>
</ion-content>
